
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-feature-settings: "liga" 0;
            background-color: #999;
        }
        .container {
            padding: 40px;
            background: lightblue;
            display: inline-block;
            font-size: 100px;
            font-font: Raleway;
        }

        .item {
            position: relative;
            font-size: 40px;
            color: darkblue;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            if(window.location.hash !== '#loaded') {
                window.location.hash = '#loaded';
                window.location.reload();
            }
        }
    </script>
    <script type="text/javascript" src="text.js"></script>
</head>
<body>
    <div class="form" style="font-size: 30px;">
        <label>Type some text:
            <input type="text" style="font-size: 30px;" value="OK சரி সব ভালো બધા સારા 문제 없다 大丈夫 הכל טוב همه خوب 🐕‍🦺" id="textinput" size="100" input=textchanged() onchange="generateTextToAnimate();" />
        </label>
        <label>Split on:
            <input type="radio" id="graphemes" class="input-radio off" onchange="generateTextToAnimate();" name="pilih">Graphemes</label>
        <label>
            <input type="radio" id="words" class="input-radio on" onchange="generateTextToAnimate();" checked name="pilih">Words</label>
        <br/>
        <label>Animate:
            <button style="font-size: 30px;" id="action" onclick="flipAnimation(false);">Start</button></label>
    </div>
    <div id="container"></div>
    <script type="text/javascript">
        generateTextToAnimate();
    </script>
</body>
</html>
